name: CI/CD

on:
  push:
    branches:
      - main
  paths-ignore:
    - 'README.md'
    - 'helm/**'

  jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Go 1.21
      uses: actions/setup-node@v1
      with:
        go-version: 1.21
    - name: Build
      run: go build -o rubik-go
    - name: Test
      run: go test ./..
    
  code-quality:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.56.2
    - name: Build
      run: go build -o rubik-go
    - name: Test
      run: go test ./..

  push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub 
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and Push action
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/rubik-go:${{github.run_id}}

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest

    needs: push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}

    - name: Update tag in Helm chart
      run: |
        sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/rubik-go-chart/values.yaml

    - name: Commit and push changes
      run: |
        git config --global user.email "huzaifamuhammad859@gmail.com"
        git config --global user.name "Muhammad Huzaifa"
        git add helm/rubik-go-chart/values.yaml
        git commit -m "Update tag in Helm chart"
        git push